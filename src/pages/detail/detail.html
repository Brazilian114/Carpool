<ion-header>

  <ion-navbar color="danger">
    <ion-title>เพิ่มเส้นทาง</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="outer-content" padding id="detail" >


 
    <div class="form-group"> 

  <div>
    

  
    <ion-list no-lines>
     <!--  <ion-item>
           
       <input placeholder="search for location"  [(ngModel)]="userPostData.startt"autocorrect="off" autocapitalize="off" spellcheck="off" 
        type="text" class="form-control" #search [formControl]="searchControl"(click)="map()">
      </ion-item>--> 
    <ion-item>
          <ion-label> <ion-icon name="pin"></ion-icon></ion-label>
        <ion-input 
                    
                    [(ngModel)]="userPostData.startt" 
                    placeholder="ต้นทาง"
                    type="text"></ion-input>
   </ion-item>
      <ion-item>
          <ion-label> <ion-icon name="flag"></ion-icon></ion-label>
        <ion-input 
                   
                   [(ngModel)]="userPostData.endd" 
                   placeholder="ปลายทาง"></ion-input>
      </ion-item>
      <ion-grid>
      <ion-row>
          <ion-col>
    
      <ion-item>
        
          <ion-label> <ion-icon name="calendar"></ion-icon></ion-label>
        <ion-datetime placeholder="วันที่" 
                      [(ngModel)]="userPostData.dated"
                      displayFormat="DD MMM YYYY" 
                     ></ion-datetime>
      </ion-item>
  
   </ion-col>

    <ion-col>
      <ion-item>
        <ion-label><ion-icon name="time"></ion-icon></ion-label>
        <ion-datetime placeholder="เวลา"
                     [(ngModel)]="userPostData.timed"
                     displayFormat="h:mm A"
                      pickerFormat="h mm A" 
                     ></ion-datetime>
      </ion-item>
    </ion-col>
</ion-row>
  
 
      <ion-row>
          <ion-col>
      <ion-item>
       
        <ion-input  placeholder="จำนวนที่นั่ง"
                    [(ngModel)]="userPostData.sit"
                    type="number" text-right></ion-input>
      </ion-item>
  </ion-col>
  <ion-col>
      <ion-item >
          
          <ion-input  placeholder="ยี่ห้อรถ"
                     [(ngModel)]="userPostData.brand"
                     text-right></ion-input>
        </ion-item>
     </ion-col>  
      </ion-row>
  <ion-row>
    <ion-col>
          
        <ion-item >
           
            <ion-input  placeholder="สีรถ"
                      [(ngModel)]="userPostData.color"
                      text-right></ion-input>
          </ion-item>
</ion-col>
<ion-col>
        <ion-item >
              
              <ion-input  placeholder="ทะเบียนรถ"
                        [(ngModel)]="userPostData.license"
                        text-right type="text"></ion-input>
        </ion-item>
      
      
      </ion-col>
      
      </ion-row>
      </ion-grid>  
      <ion-item >
        
        <ion-input  placeholder="เบอร์ติดต่อ"
                  [(ngModel)]="userPostData.tel"
                  text-right type="number"></ion-input>
  </ion-item>
    </ion-list>
    
  </div>
    </div>
    <button ion-button block (click)="feedUpdate()">ยืนยัน</button>
  
  </ion-content>
