<ion-header>

  <ion-navbar>
    <ion-title>main</ion-title>

<ion-buttons end >
    <button ion-button  (click)="home()">
      
  <ion-icon class="iconnn" name="log-out" ></ion-icon>
      
    </button>
  </ion-buttons>



  </ion-navbar>

  

</ion-header>



<ion-content padding id="grid">
  <div class="top">
    <ion-row>
        <ion-col  (click)="switchTH()"  class="th">
   
            <img src="../assets/img/th.png" >
   
        </ion-col>
        <ion-col (click)="switchEN()" class="en">
          
            <img src="../assets/img/eng.png">
   
        </ion-col>
      </ion-row>
 </div>
  

  <ion-grid >
      <ion-row class="mygrid">

          <ion-col>
              
            <button text-align="center"  ion-button block  (click)="queuePage()">
                
                {{'main.queue' | translate}}
            </button>

          </ion-col>
         
          
        </ion-row>
    <ion-row>

      <ion-col class="cols">
        <div class="div"(click)="profilePage()">

        <ion-icon large name="contact"  class="icon"></ion-icon>
        <h3 text-center >{{'main.profile' | translate}}</h3>
      </div>

    </ion-col>
    <ion-col class="cols">
        <div class="div"(click)="historyPage()" >

            <ion-icon large name="contact"  class="icon"></ion-icon>
       
        <h4 text-center>{{'main.history' | translate}}</h4>
      </div>

    </ion-col>
    </ion-row>
    <ion-row>

        <ion-col col-6 class="cols">
          <div class="div"(click)="canclePage()">
  
          <ion-icon large name="contact"  class="icon"></ion-icon>
          <h3 text-center >{{'main.cancle' | translate}}</h3>
        </div>
  
      </ion-col>

    </ion-row>
    
  </ion-grid>
