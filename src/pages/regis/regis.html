<ion-list padding id="test">

  <ion-item>
    
    <ion-input type="text" placeholder="Name" [(ngModel)]="userData.name"></ion-input>
  </ion-item>

  <ion-item>
    
    <ion-input type="text"  placeholder="Username"[(ngModel)]="userData.username"></ion-input>
  </ion-item>

 <ion-item>
    
    <ion-input type="text" placeholder="Email" [(ngModel)]="userData.email"></ion-input>
  </ion-item>

  <ion-item >
    <ion-label fixed>Gender</ion-label>
    <ion-select  interface="popover" [(ngModel)]="userData.gender">
      <ion-option >male</ion-option>
      <ion-option >female</ion-option>
      <ion-option >other</ion-option>
   
    </ion-select>
  </ion-item>
  

  <ion-item>
      <ion-label fixed>Birthday</ion-label>
    <ion-datetime  displayFormat="YYYY MMM DD" [(ngModel)]="userData.birthday"></ion-datetime>
  </ion-item>

  <ion-item>
    
    <ion-input type="text" placeholder="Tel." [(ngModel)]="userData.tel"></ion-input>
  </ion-item>

  <ion-item>
    
    <ion-input type="text" placeholder="Password" [(ngModel)]="userData.password"></ion-input>
  </ion-item>


<button ion-button block (click)="signup()" >CREATE ACCOUNT</button>
<button ion-button block (click)="home()" >BACK TO LOGIN</button>

</ion-list>



</ion-content>
