<ion-header>

    <ion-navbar>
        <ion-title>
          ประวัติการเดินทาง
        </ion-title>
      </ion-navbar>


</ion-header>


<ion-content padding id ="list">

   <!-- <ion-refresher (ionRefresh)="doInfinite($event)"
   *ngIf="!noRecords">
      <ion-refresher-content>
      </ion-refresher-content>
    </ion-refresher>-->
  <!-- <h4>Welcome to {{userDetails.username}}</h4>-->
 
  <ion-list>
     
    <ion-item  *ngFor="let item of dataSet; let msgIndex = index" >
      
        <ion-icon name="trash" item-right  (click)="feedDelete(item.feed_id,msgIndex)"></ion-icon>
      
      <div (click)="content({ record: item })">
        <ion-item no-lines>
      <ion-avatar item-start>
        <img src="../assets/img/user.png">
      </ion-avatar>
      
      <h2>{{userDetails.name}}</h2>
      
      <p>{{item.startt}} - {{item.endd}}</p>
        </ion-item>
     </div>
    </ion-item>
    </ion-list>
        <ion-card *ngIf="noRecords">
        
       </ion-card>
       

  <ion-fab right bottom>
      <button (click)="detail()" ion-fab color="danger"><ion-icon name="add"></ion-icon></button>
    </ion-fab>

 <ion-refresher (ionRefresh)="doInfinite($event)" *ngIf="!noRecords">
          <ion-refresher-content></ion-refresher-content>
       </ion-refresher>
   

</ion-content>
