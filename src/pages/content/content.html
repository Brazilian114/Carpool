<ion-header>
  <ion-navbar>
     <ion-title>รายละเอียด</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding id="content">

  

  


    
        <form [formGroup]="form" (ngSubmit)="saveEntry()">
            <ion-list no-lines>
              <ion-grid>
              <ion-row>
                <ion-col>
                    <div> 
                           <img src="../assets/img/pic.jpg" class="img-circle">
                   </div>
                </ion-col> 
                <ion-col>   
                   <ion-item padding id="name">
                      
                    <ion-input 
                                formControlName="name" 
                                [(ngModel)]="technologyname" 
                                
                                type="text"></ion-input>
                  </ion-item>
                  <ion-item padding id="name">
                      
                    <ion-input 
                                
                                
                                type="text">มะหะหมัด</ion-input>
                  </ion-item>
                  
                </ion-col>
              </ion-row>
                </ion-grid>
                  <ion-item>
                        <ion-label> <ion-icon name="pin"></ion-icon></ion-label>
                      <ion-input 
                                  formControlName="startt" 
                                  [(ngModel)]="technologystartt" 
                                  placeholder="ต้นทาง"
                                  type="text"></ion-input>
                    </ion-item>
                    <ion-item>
                        <ion-label> <ion-icon name="flag"></ion-icon></ion-label>
                      <ion-input 
                                 formControlName="endd" 
                                 [(ngModel)]="technologyendd" 
                                 placeholder="ปลายทาง"></ion-input>
                    </ion-item>
                    
                    <ion-grid>
                        <ion-row>
                            <ion-col>
                    <ion-item>
                      <ion-label><ion-icon name="calendar"></ion-icon></ion-label>
                      <ion-datetime placeholder="วันที่"
                                    formControlName="dated" 
                                    [(ngModel)]="technologydated"
                                    displayFormat="DD MMM YYYY" 
                                    
                                   ></ion-datetime>
                    </ion-item>
                  </ion-col>
                  
                      <ion-col>
                
                    <ion-item>
                      <ion-label><ion-icon name="clock"></ion-icon></ion-label>
                      <ion-datetime formControlName="timed" 
                                     placeholder="เวลา"
                                   [(ngModel)]="technologytimed"displayFormat="h:mm A"
                                    pickerFormat="h mm A" 
                                   ></ion-datetime>
                    </ion-item>
                  
                </ion-col>
            </ion-row>
                    </ion-grid>
            
                    <ion-grid>
                        <ion-row>
                            <ion-col>
                    <ion-item>
                      <ion-label><ion-icon name="people"></ion-icon></ion-label>
                      <ion-input placeholder="จำนวนที่นั่ง"
                                  formControlName="sit" 
                                  [(ngModel)]="technologysit"
                                  type="number" text-right></ion-input>
                    </ion-item>
                  </ion-col>
                  
                      <ion-col>
                    <ion-item >
                        <ion-label><ion-icon name="car"></ion-icon></ion-label>
                        <ion-input placeholder="ยี่ห้อรถ"
                                   formControlName="brand" 
                                   [(ngModel)]="technologybrand"
                                   text-right></ion-input>
                      </ion-item>
                      </ion-col>
                        </ion-row>
                      </ion-grid>
                      <ion-grid>
                        <ion-row>
                          <ion-col>
                      <ion-item >
                          <ion-label><ion-icon name="color-palette"></ion-icon></ion-label>
                          <ion-input placeholder="สีรถ"
                                    formControlName="color" 
                                    [(ngModel)]="technologycolor"
                                    text-right></ion-input>
                        </ion-item>
                          </ion-col>
                          <ion-col>
                        <ion-item >
                          <ion-label><ion-icon name="card"></ion-icon> </ion-label>
                          <ion-input placeholder="ทะเบียนรถ"
                                    formControlName="license" 
                                    [(ngModel)]="technologylicense"
                                    text-right type="text"></ion-input>
                    </ion-item>

                          </ion-col>
                        </ion-row>
                    </ion-grid>
                      <ion-item >
                            <ion-label  >เบอร์ติดต่อ</ion-label>
                            <ion-input formControlName="tel" 
                                      [(ngModel)]="technologytel"
                                      text-right type="number"></ion-input>
                      </ion-item>
                       
                     
                     
                  </ion-list>
                   
                        <button
                           ion-button
                           
                           text-center
                           block
                           >ขอร่วมเดินทาง</button>
                     
        </form>
  


</ion-content>
